<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Найди пару - Игра</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/game.css">
</head>

<body>
    <header>
        <h1 id="size">8x8</h1>
    </header>
    <main>
        <div id="game-board"></div>
    </main>
    <footer>
        <a href="size.html" class="footer-btn" id="back">&#10005;</a>
        <button type="button" class="footer-btn" id="reset">&#x27F2;</button>
    </footer>
    <dialog id="end">
        <section>
            <h2>Сохранить результат?</h2>
            <p class="info">Вы набрали <span id="points">0</span> очков</p>
            <form method="dialog" id="save">
                <label for="nick">Введите ник</label>
                <input class="input-field" type="text" name="nick" id="nick" placeholder="nick">
                <div class="inline">
                    <button id="yes" class="btn" type="submit">Да</button>
                    <button id="no" class="btn" type="submit">Нет</button>
                </div>
            </form>
        </section>
    </dialog>

</body>

<script src="js/game.js"></script>

</html>
