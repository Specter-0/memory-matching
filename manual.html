<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Найди пару - Выбор размера</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/manual.css">
</head>

<body>
    <header>
        <h1>Играть</h1>
    </header>
    <main>
        <form action="game.html" id="manual">
            <label for="size">Размер игрового поля</label>
            <label for="size">Чётное число</label>
            <div class="inline">
                <input class="input-field" type="number" name="size" id="size" min="4" autocomplete="off" required>
                <button class="btn" type="submit">Ок</button>
            </div>
        </form>
    </main>
    <footer>
        <a href="size.html" class="footer-btn">&#10005;</a>
    </footer>
    <dialog id="error">
        <section>
            <h2>Ошибка</h2>
            <p>Число должно быть чётным!</p>
            <form method="dialog">
                <button class="btn" type="submit">Ок</button>
            </form>
        </section>
    </dialog>
    <script src="js/manual.js"></script>
</body>

</html>
